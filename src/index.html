<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <link rel="stylesheet" href="../views/reset.css"> 
    <link rel="stylesheet" href="../views/trash.css">
    <link rel="stylesheet" href="../views/style.css"> 
    <title>TODO App</title>
  </head>
  <body>
      <div id=card-container>
        <div id="card-header"> 
          <div id="card-title">
            <h1 class="title">Card Header</h1>
          </div>
          <div id="card-search"> 
            <input id="card-search-input" type="text" placeholder="Search"></input>
            <button id="search-delete-button" class="delete-button">&times;</button>
          </div>     
        </div>
        <div id="card-body"> 
          <div id="task-list-container">
            <ul id="task-list" class="list">
            </ul>
          </div>
          <div id="new-task-container">
            <div id="new-task-box"> 
              <input id="new-task-text" type="text" placeholder="New Todo"></input>
              <button id="new-task-add-button" type="button">Add Todo</button>
            </div>
          </div> 
        </div>
      </div>
  </body>
  <script src="./main.js"></script>
</html>
